<!DOCTYPE HTML>
<html>
  <head>
  <style>
    body {
    margin: 0px;
    padding: 0px;
    }
  </style>
  </head>
  <body onclick="pause()">
    <canvas id="myCanvas" width="500" height="500" style="position: absolute; top: 100px; left: 500px; border:1px solid #000000;"></canvas>
    <h3 id="position"></h3>
    <h3> Click to pause/resume game </h3>
    <h3 id="test"></h3>
    <h3 id="pos"></h3>
    <script>
      //alert("alert");
      var can = document.getElementById('myCanvas');
      var ctx = can.getContext('2d');

      var cx = 250;
      var cy  =250;
      var side = 0;

      // in case you like using degrees
      //random();
          
      function toRadians(deg) {
        return deg * Math.PI / 180
      }
      var flag=0;
      var prevdeg = 0;
      var currentdeg = 0
      // draw a sector from 0 to Math.PI/2 aka one quarter of the Pie, going clockwise, starting at 0
      function draw_circle(degrees)
      {
        prevdeg=currentdeg;
        currentdeg=degrees;
        ctx.fillStyle = '#FFCC00'
        ctx.beginPath();
        ctx.moveTo(cx,cy);
        ctx.arc(cx,cy,100,toRadians(prevdeg+degrees),toRadians(prevdeg+degrees+120));
        ctx.lineTo(cx,cy);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = '#CC0000'
        ctx.beginPath();
        ctx.moveTo(cx,cy);
        ctx.arc(cx,cy,100,toRadians(prevdeg+degrees+120),toRadians(prevdeg+degrees+240));
        ctx.lineTo(cx,cy);
        ctx.closePath();
        ctx.fill();
        
        ctx.fillStyle = '#0066FF'
        ctx.beginPath();
        ctx.moveTo(cx,cy);
        ctx.arc(cx,cy,100,toRadians(prevdeg+degrees+240),toRadians(prevdeg+degrees+360));
        ctx.lineTo(cx,cy);
        ctx.closePath();
        ctx.fill();
      }
      var i=0;
      function random(){
        setInterval(balls,1000);
      }
      function balls(){
        //document.getElementById("test").innerHTML=i+1;
        //i=i+1;
          side = Math.random()*4;
          var side = Math.floor(side);
          if(side===0){
            x=0;
            
            y=Math.random();
            y=y*500;
          }
          else if(side===1){
            y=0;
            x=Math.random();
            x=x*500;
            
          }
          else if(side===2){
            x=500;
            y=Math.random();
            y=y*500;
          }
          else if(side===3){
            y=500;
            x=Math.random();
            x=x*500;
            
          }
          else{
            y=500;
            x=Math.random();
            x=x*500;
          }
          
          
        
        document.getElementById("pos").innerHTML=side+"+"+x+"+"+y;
        ctx.fillStyle = '#FF3399'
        ctx.beginPath();
        //ctx.moveTo(x,y);
        ctx.arc(x,y,20,toRadians(0),toRadians(360));
        ctx.lineTo(cx,cy);
        ctx.closePath();
        ctx.fill();
      }
      //setInterval(alert("hahaha"),1000);

      function pause()
      {

        if (flag===0){
          random();
          //alert("changing flag to 1");
          flag=1;
          //alert("executing function");
          var cursorX;
          var cursorY;
          var prev=0;
          var current=0;
          document.onmousemove = function(e){
            //setInterval(balls(),1000);
            //alert("mousemove function executing");
            cursorX = e.pageX;
            cursorY = e.pageY;
            document.getElementById('position').innerHTML="Cursor at: " + cursorX + ", " + cursorY;
            prev=current;
            current=cursorX;
            draw_circle((current)/3);
          }
        }
        else{
          //alert("changing flag to 0");
          flag=0;
          document.onmousemove = function(e){
          //alert("mousemove function executing");
            cursorX = e.pageX;
            cursorY = e.pageY;
            document.getElementById('position').innerHTML="Cursor at: " + cursorX + ", " + cursorY;
            draw_circle((current)/3);
          }
        }
      }   
    </script>
  </body>
</html>
